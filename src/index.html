<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Demo Static WebApp</title>
</head>

<body>
  <main>
    <h1>Demo Static WebApp</h1>
    <input type="text" id="userId" placeholder="Enter User ID">
    <button id="fetchButton">Fetch User Info</button>
    <div id="userInfo"></div>
  </main>
  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const userId = document.getElementById('userId').value;
      if (userId) {
        try {
          const response = await fetch(`https://srinmanappint1-ckcmcga7a8drcthe.eastus2-01.azurewebsites.net/api/users/${userId}`);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          document.getElementById('userInfo').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById('userInfo').innerText = 'Error fetching user info: ' + error;
        }
      } else {
        document.getElementById('userInfo').innerText = 'Please enter a User ID';
      }
    });
  </script>
</body>

</html>
